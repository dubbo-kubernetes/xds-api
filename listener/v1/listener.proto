syntax = "proto3";

package listener.v1;

import "google/protobuf/any.proto";
import "google/protobuf/wrappers.proto";
import "core/v1/address.proto";
import "listener/v1/listener_components.proto";

option go_package = "github.com/dubbo-kubernetes/xds-api/listener/v1;listenerv1";

message ApiListener {
  google.protobuf.Any api_listener = 1;
}

message AdditionalAddress {
  core.v1.Address address = 1;
}

message Listener {
  string name = 1;
  core.v1.Address address = 2;
  repeated AdditionalAddress additional_addresses = 33;
  repeated FilterChain filter_chains = 3;
  ApiListener api_listener = 19;
  repeated google.protobuf.Any listener_filters = 9;
  google.protobuf.BoolValue use_original_dst = 12;
}